<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10">Welcome to <span class="text-purple-950 font-medium">National Bank</span></h1>
    </header>

    <main>
        <section class="bg-indigo-950 mt-10 w-9/12 mx-auto p-10 rounded-md">
            <h1 class="text-stone-200 text-4xl mb-3">Please Login</h1>
            <input class="w-9/12 block mb-3 rounded-sm px-5" type="email" name="" id="email" placeholder="Enter your e-mail">
            <input class="w-9/12 block mb-3 rounded-sm px-5" type="password" name="" id="password" placeholder="Enter your password">
            <button class="text-stone-200 px-8 py-2 bg-indigo-500 hover:bg-indigo-700 rounded-md" type="submit" id="btn-submit">Submit</button>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
