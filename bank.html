<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10">Welcome to <span class="text-purple-950 font-medium">Your Account</span></h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-6xl">$<span id="dpBalance">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-6xl">$<span id="wdBalance">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-6xl">$<span id="balance">1500</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-purple-600 p-8 rounded-xl">
                    <h1 class="text-3xl">Please Deposit</h1>
                    <div class="w-9/12 mx-auto">
                        <input class="block my-3 px-2 py-2 w-full rounded-md text-black" type="number" name="" id="dpAmount" placeholder="$ amount you want to deposit">
                        <button id="dp-btn" class="font-medium bg-fuchsia-950 mt-2 px-8 py-2 hover:bg-fuchsia-900 rounded-md"  type="submit">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h1 class="text-3xl">Please Withdraw</h1>
                    <div class="w-9/12 mx-auto">
                        <input class="block my-3 px-2 py-2 w-full rounded-md text-black" type="number" name="" id="wdAmount" placeholder="$ amount you want to withdraw">
                        <button id="wd-btn" class="font-medium bg-fuchsia-950 mt-2 px-8 py-2 hover:bg-fuchsia-900 rounded-md"  type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
